name: cd

on:
  push:
    branches: [main]

jobs: 
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: check out code
        uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: npm ci 

      - name: Build Project
        run: npm run build
  
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'
      
      - name: 'Build docker image'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-483223/notely-ar-repo/d1e0e76167cf:latest .'

